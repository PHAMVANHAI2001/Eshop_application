<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="/customer/favicon.ico"/>
  <title>Electronics Store - Cartzilla</title>
  <th:block th:replace="~{/customer/fragments::head-link}"></th:block>
</head>
<body>
<header>
  <h1>This is layout default</h1>
</header>
<section layout:fragment="custom-content">
  <p>Your page content goes here</p>
</section>
<footer>
  <p>My custom footer</p>
  <p layout:fragment="custom-footer">Your custom footer here</p>
</footer>
<th:block th:replace="~{/customer/fragments::body-script}"></th:block>
</body>
</html>
